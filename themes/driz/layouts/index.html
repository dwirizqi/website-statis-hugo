{{ define "main" }}

<h3>Daftar blog</h3>
<ul>
  {{ range where .Site.RegularPages "Section" "blog"}}
  <li>
    <a href="{{.Permalink}}">{{.Title}}</a>
  </li>
  {{ end }}
</ul>
<h3>Daftar Rekomendasi</h3>
<ul>
  {{ range where .Site.RegularPages "Section" "rekomend"}}
  <li>
    <a href="{{.Permalink}}">{{.Title}}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
