{{ define "main"}}
<h3>Tag: {{.Title}}</h3>
<div class="row">
  <div class="content">
    {{ range (.Paginator 6).Pages}}
    <div class="card">
      <a href="{{.Permalink}}" class="title">{{.Title}}</a>
      <p>{{ or .Params.snippet .Summary }}</p>
    </div>
    {{ end }}
  </div>
</div>
{{ template "_internal/pagination.html" . }} {{ end }}
